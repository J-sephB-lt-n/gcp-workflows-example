main:
  params: [args]
  steps:
    - run_query_bigquery:
        call: http.post
        args:
          url: https://your-cloud-function-uri-will-go-here
          body:
            query_string: args.query_string
        result: run_query_bigquery_result
    - json_logger:
        call: http.post
        args:
          url: https://your-cloud-function-uri-will-go-here
          body:
            query_result: ${run_query_bigquery_result.body.query_result}
        result: json_logger_result
    - return_result:
        return: ${json_logger_result}
